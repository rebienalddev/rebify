        .timer-container {

        .ring-progress { stroke: #00d4ff; transition: stroke-dashoffset 0.35s; stroke-dasharray: 880; stroke-dashoffset: 0; }
        
        .time-display {

            font-size: 4.5rem;

<body>

    <main class="main-content">
        <div class="timer-container">
            
            <div class="controls-row">
                <button class="btn-small" onclick="setMode('Focus', 25)">Focus (25m)</button>
                <button class="btn-small" onclick="setMode('Short Break', 5)">Short Break (5m)</button>
                
                <div style="display:flex; align-items:center; gap:5px; margin-left:10px;">
                    <input type="number" id="customMin" class="custom-input" style="width:70px;" placeholder="Min" min="1">
                    <button class="btn-small" onclick="setCustomTime()">Set</button>
                </div>
            </div>

            <div class="timer-circle">
                <svg class="progress-ring" width="300" height="300">
                    <circle class="progress-ring__circle ring-bg" />
                    <circle class="progress-ring__circle ring-progress" id="progressRing" />
                </svg>
                <div class="time-display" id="timeDisplay">25:00</div>
            </div>

         
            <div class="main-controls">
                <button class="btn-main btn-start" id="startBtn" onclick="toggleTimer()">Start</button>
                <button class="btn-main btn-reset" onclick="resetTimer()">Reset</button>
            </div>

        </div>
    </main>

    <script src="../navbar.js"></script>
    <script>
     

        // --- TIMER VARIABLES ---
        let timerInterval;
        let isRunning = false;
        let totalTime = 25 * 60;
        let timeLeft = 25 * 60;
        let currentMode = 'Focus';
        
        const display = document.getElementById('timeDisplay');
        const ring = document.getElementById('progressRing');
        const circumference = 2 * Math.PI * 140;
        
        ring.style.strokeDasharray = `${circumference} ${circumference}`;
        ring.style.strokeDashoffset = 0;

        function updateDisplay(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            display.innerText = `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
            document.title = `${m}:${s < 10 ? '0' : ''}${s} - Rebify`;
        }

        function setProgress(percent) {
            ring.style.strokeDashoffset = circumference - (percent / 100) * circumference;
        }

        function setMode(modeName, minutes) {
            resetTimer();
            currentMode = modeName;
            totalTime = minutes * 60;
            timeLeft = totalTime;
            updateDisplay(timeLeft);
            ring.style.stroke = (modeName === 'Short Break') ? '#28a745' : '#00d4ff';
        }

        function setCustomTime() {
            const mins = parseInt(document.getElementById('customMin').value);
            if(mins > 0) setMode('Custom', mins);
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                document.getElementById('startBtn').innerText = "Start";
            } else {
                isRunning = true;
                document.getElementById('startBtn').innerText = "Pause";
                timerInterval = setInterval(() => {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay(timeLeft);
                        setProgress((timeLeft / totalTime) * 100);
                    } else {
                        finishTimer();
                    }
                }, 1000); 
            }
        }

        function finishTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById('startBtn').innerText = "Start";
            playSound();
            saveSession();
            alert("Timer Finished!");
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            document.getElementById('startBtn').innerText = "Start";
            timeLeft = totalTime;
            updateDisplay(timeLeft);
            setProgress(100);
        }

        function saveSession() {
            const labelSelect = document.getElementById('taskLabel');
            let label = labelSelect.value;
            if(!label) label = "Unlabeled Session";

            const duration = Math.round(totalTime / 60);

            fetch('../save_session.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'save_session',
                    task: label,
                    mode: currentMode,
                    duration: duration
                })
            }).then(() => {
                // No reload needed since history is gone, just log it
                console.log("Session saved");
            });
        }

        function playSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            osc.connect(ctx.destination);
            osc.start();
            osc.stop(ctx.currentTime + 0.5);
        }

        updateDisplay(timeLeft);

        document.getElementById('hamburgerBtn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
