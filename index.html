<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rebify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background glow effect */
        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.05) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            border: 1px solid #1a1a1a;
            background: #0f0f0f;
            border-radius: 0px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        h1 span {
            color: #00d4ff;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-start {
            display: inline-block;
            text-decoration: none;
            background: #00d4ff;
            color: #000;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 0px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        .btn-start:hover {
            background: #fff;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
            transform: translateY(-3px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>REB<span>IFY</span></h1>
        <p class="subtitle">
            Your simple, distraction-free study companion.<br>
            Upload PDFs, generate quizzes, and focus better.
        </p>
        
        <a href="HomePage/Home.html" class="btn-start">Get Started <i class="fas fa-arrow-right"></i></a>
        
        <div class="footer">
            Built with HTML, CSS, PHP & MySQL
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</body>
</html>
